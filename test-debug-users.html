<!DOCTYPE html>
<html>
<head>
    <title>Debug Users Database</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e8; border-left: 4px solid #4caf50; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Debug Users Database</h1>
    
    <div>
        <button onclick="debugUsers()">Check Database Users</button>
        <button onclick="testSpecificUser()">Test Specific User (jjarin625@fenexy.com)</button>
    </div>
    
    <div id="results"></div>

    <script>
        const SUPABASE_URL = 'https://xzrajxmrwumzzbnlozzr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6cmFqeG1yd3Vtenpibndsb3p6ciIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzI4MTU0OTMxLCJleHAiOjIwNDM3MzA5MzF9.XOBPCqMNFBvFvB3aXsECMpE8bATAj4O7s6FZgJ5e4xs';

        async function debugUsers() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Loading...</div>';

            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/get-user-token?debug=1`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h3>Database Users Debug (Status: ${response.status})</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>Error</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testSpecificUser() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing specific user...</div>';

            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/get-user-token`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: 'jjarin625@fenexy.com' })
                });

                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h3>Specific User Test (Status: ${response.status})</h3>
                        <p><strong>Email:</strong> jjarin625@fenexy.com</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>Error</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        // Auto-run debug on page load
        document.addEventListener('DOMContentLoaded', debugUsers);
    </script>
</body>
</html>
